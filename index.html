<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Survey</title>
</head>
<body>
  <div class="container">

    <form id="intake" action="index.html" method="post">

      <div class="color">
        <label>
          <input type="radio" name="color" value="-1">
        </label>

        <label>
          <input type="radio" name="color" value="1">
        </label>
      </div>

      <div class="hand">
        <label>
          <input type="radio" name="hand" value="-1">
        </label>

        <label>
          <input type="radio" name="hand" value="1">
        </label>
      </div>

      <div class="pet">
        <label>
          <input type="radio" name="pet" value="-1">
        </label>

        <label>
          <input type="radio" name="pet" value="1">
        </label>
      </div>

      <div class="drink">
        <label>
          <input type="radio" name="drink" value="-1">
        </label>

        <label>
          <input type="radio" name="drink" value="1">
        </label>
      </div>

      <div class="career">
        <label>
          <input type="radio" name="career" value="-1">
        </label>

        <label>
          <input type="radio" name="career" value="1">
        </label>
      </div>
      <button type="submit" name="button">Submit</button>
    </form>
  </div>
</body>
</html>
