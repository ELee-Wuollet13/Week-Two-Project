  <title>Survey</title>

<body>
  <div class="container">
    <div class="test">

    <form id="intake" action="index.html" method="post">
      What is your favorite color?
      <div class="color">
        <label>Blue
          <input type="radio" name="color" value="-1">
        </label>

        <label>Red
          <input type="radio" name="color" value="1">
        </label>
      </div>

      <div class="hand">
        Which is your dominant hand?
        <label>Right
          <input type="radio" name="hand" value="-1">
        </label>

        <label>Left
          <input type="radio" name="hand" value="1">
        </label>
      </div>

      <div class="pet">
        Which would you prefer>
        <label>Cat
          <input type="radio" name="pet" value="-1">
        </label>

        <label>Dog
          <input type="radio" name="pet" value="1">
        </label>
      </div>

      <div class="drink"
      >Which are you more likely to drink
        <label>Alcohal
          <input type="radio" name="drink" value="-1">
        </label>

        <label>Caffiene
          <input type="radio" name="drink" value="1">
        </label>
      </div>

      <div class="vert">
        Which do you think of yourself as?
        <label>Introvert
          <input type="radio" name="career" value="-1">
        </label>

        <label>Extrovert
          <input type="radio" name="career" value="1">
        </label>
      </div>
      <button type="submit" name="button">Submit</button>
    </form>
